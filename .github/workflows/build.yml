name: Build static Qt

on:
  push:
    tags:
#      - '*-*' # Only tags with build number
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest ]
        include:
          - os: windows-latest
            os-caption: windows
          - os: macos-latest
            os-caption: macos

    runs-on: ${{matrix.os}}

    env:
      QT_VERSION: 6.9

    steps:
      - uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Clone Qt repo
        run: |
          git clone https://code.qt.io/qt/qt5.git qt -b '${{env.QT_VERSION}}'
          cd qt
          perl init-repository.pl
      #          -f --module-subset=qtbase

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1
        if: contains(matrix.os, 'windows')

      - name: Build Qt (Windows)
        if: contains(matrix.os, 'windows')
        env:
          CL: /MP # Build with multiple processes
        run: |
          mkdir qt_build
          cd qt_build
          ..\qt\configure.bat -release -static -static-runtime -optimize-size -dbus-runtime -no-icu -no-glib -prefix "..\qt_static" -no-feature-accessibility -nomake examples -nomake tests -qt-sqlite
          #  -no-openssl -schannel -c++std c++20 -dbus-runtime -no-icu -no-glib -qt-doubleconversion -qt-pcre -qt-zlib -qt-freetype -qt-harfbuzz -qt-libpng -qt-libjpeg -qt-sqlite -qt-tiff -qt-webp -confirm-license -release -nomake examples -nomake tests
          
          cmake --build . --parallel 4
          cmake --install .

      - name: Build Qt (macOS)
        if: contains(matrix.os, 'macos')
        run: |
          mkdir qt_build
          cd qt_build
          ../qt/configure -static -release -optimize-size -prefix "../qt_static" -no-feature-accessibility -- -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
          cmake --build . --parallel 3
          cmake --install .

      - name: Package binaries
        run: |
          7z a qt-${{env.QT_VERSION}}-static-${{matrix.os-caption}}.zip qt_static

      - uses: actions/upload-artifact@v4
        with:
          name: qt-static-${{matrix.os-caption}}
          path: qt-*.zip

